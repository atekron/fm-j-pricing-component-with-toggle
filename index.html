<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      z-index: 20;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col justify-between min-h-screen font-montserrat bg-brand-lightest text-brand">
  <img src="/images/bg-top.svg" alt="bacground top" class="absolute z-0 top-0 right-0">
  <img src="/images/bg-bottom.svg" alt="bacground top" class="absolute z-0 bottom-0 left-0 hidden md:block">
  <div class="relative h-full">

    <div class="z-20">
      <h2 class="text-center text-4xl my-12">Our Pricing</h2>
      <div class="flex justify-center items-center mb-12 text-brand-light">
        <span>Annually</span>
        <label for="billing-option" class="block mx-8 cursor-pointer hover:opacity-50">
          <span
            class="block relative rounded-full w-14 h-8 bg-gradient-to-r from-brand-gradient-from to-brand-gradient-to">
            <input type="checkbox" name="billing-checkbox" id="billing-option" class="sr-only">
            <span class="block absolute rounded-full bg-white top-1 left-1 w-6 h-6"></span>
        </label>
        <span>Monthly</span>
      </div>

    </div>
  </div>

  <div class="z-20 md:flex md:justify-center md:items-center">

    <div class="max-w-sm p-6 md:flex-grow mx-auto md:mx-0 my-10 text-center bg-white rounded-md shadow-lg">
      <p class="pt-6">Basic</p>
      <p id="basic" class="text-brand-dark text-6xl py-10 border-b-2 border-brand-lightest">Loading...</p>
      <p class="py-6 border-b-2 border-brand-lightest">500 GB Storage</p>
      <p class="py-6 border-b-2 border-brand-lightest">2 Users Allowed</p>
      <p class="py-6 border-b-2 border-brand-lightest">Send up to 3 GB</p>
      <button
        class="py-4 mt-8 mb-4 w-full text-white uppercase tracking-widest rounded-md bg-gradient-to-r from-brand-gradient-from to-brand-gradient-to hover:text-brand-gradient-to border-2 border-transparent hover:border-brand-gradient-to hover:from-white hover:to-white">Learn
        More</button>
    </div>

    <div
      class="max-w-sm px-6 py-10 md:flex-grow mx-auto md:mx-0 my-10 text-center text-white bg-gradient-to-b from-brand-gradient-from to-brand-gradient-to rounded-md shadow-lg">
      <p class="pt-6">Professional</p>
      <p id="professional" class="text-6xl py-10 border-b-2 border-brand-lightest">Loading...</p>
      <p class="py-6 border-b-2 border-brand-lightest">1 TB Storage</p>
      <p class="py-6 border-b-2 border-brand-lightest">5 Users Allowed</p>
      <p class="py-6 border-b-2 border-brand-lightest">Send up to 10 GB</p>
      <button
        class="py-4 mt-8 mb-4 w-full text-brand-gradient-to uppercase tracking-widest rounded-md bg-white hover:text-white border-2 border-transparent hover:border-white hover:bg-transparent">Learn
        More</button>
    </div>

    <div class="max-w-sm p-6 md:flex-grow mx-auto md:mx-0 my-10 text-center bg-white rounded-md shadow-lg">
      <p class="pt-6">Master</p>
      <p id="master" class="text-brand-dark text-6xl py-10 border-b-2 border-brand-lightest">Loading...</p>
      <p class="py-6 border-b-2 border-brand-lightest">2 TB Storage</p>
      <p class="py-6 border-b-2 border-brand-lightest">10 Users Allowed</p>
      <p class="py-6 border-b-2 border-brand-lightest">Send up to 20 GB</p>
      <button
        class="py-4 mt-8 mb-4 w-full text-white uppercase tracking-widest rounded-md bg-gradient-to-r from-brand-gradient-from to-brand-gradient-to hover:text-brand-gradient-to border-2 border-transparent hover:border-brand-gradient-to hover:from-white hover:to-white">Learn
        More</button>
    </div>

  </div>
  </div>

  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/atekron">Michael Kret</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
